<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer> </script> <!-- async was firing transition on load... -->  
    </head>
    <body>
        <header>
            <div id="title">
                <h1>Rock Paper Scissors</h1>
                <div class="top-bar"><span>Play until one player reaches 5 points.</span></div>
                <div id="score-bar" class="top-bar"><span id="player-score">0</span><span> vs </span><span id="computer-score"> 0 </span></div>

            </div>
        </header>

        <div id="play-field">
            <div id="player-box" class="hand-box">
                <div class="pf-title">
                    <h2 id="player-title">YOUR CHOICE</h2>
                </div>
                <div id="player-choice" class="choice-box">
                    <div class="hand-image rock-image player-hand-image hand-image-transition" id="rock">
                        <span class="hover-text" id="rock">Rock</span>
                    </div>
                    <div class="hand-image paper-image player-hand-image" id="paper">
                        <span class="hover-text" id="paper">Paper</span>
                    </div>
                    <div class="hand-image scissors-image player-hand-image" id="scissors">
                        <span class="hover-text" id="scissors">Scissors</span>
                    </div>
                </div>    

            </div>

            <div id="status-box"><p id="status-result"></p></div>
    
            <div id="computer-box" class="hand-box">
                <div class="pf-title" >
                    <h2 id="computer-title">COMPUTER</h2>
                </div>
                <div id="computer-choice" class="choice-box">
                    <div class="hand-image rock-image computer-hand-image">
                        <span class="hover-text">Rock</span>
                    </div>
                    <div class="hand-image paper-image computer-hand-image">
                        <span class="hover-text">Paper</span>
                    </div>
                    <div class="hand-image scissors-image computer-hand-image">
                        <span class="hover-text">Scissors</span>
                    </div>
                </div>

            </div>
        </div>


        <footer id="result-bar">
            <div id="status-bar">
                <p id="status-message">Choose Rock, Paper, or Scissors</p>
            </div>
        </footer>
   


    </body>
</html>
